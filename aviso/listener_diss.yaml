listeners:
  - event: dissemination
    request:
      destination: S7Y
      class: od
      expver: 0001
      domain: g
      stream: [oper, scda]
    triggers:
      - type: command
        working_dir: $HOME
        command: >
          .aviso/run_docker_script.sh \
            --step "${request.step}" \
            --date "${request.date}" \
            --time "${request.time}" \
            --location "${location}"
      - type: log
        path: ~/avisoLog.log
