listeners:
  - event: dissemination
    request:
      destination: S7Y
      class: od
      expver: 0001
      domain: g
      stream: oper
    triggers:
      - type: command
        working_dir: $HOME/flexpart-poc
        command: ./post-to-sqs.sh --step ${request.step} --date ${request.date} --time ${request.time} --location ${location}
        environment:
          STEP: ${request.step}
          TIME: "The time is ${request.time}"
      - type: log
        path: /home/nburgdor/avisoLog.log                                           
