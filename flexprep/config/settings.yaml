logging:
  root_log_level: INFO
  # When running in k8s, use JSON logger via env setting
  # formatter: json
  formatter: "standard"
  child_log_levels:
    mch_python_commons: DEBUG
main:
  app_name: FlexPrep
  db_path: /src/db/sqlite3-db
  s3_buckets:
    input:
      endpoint_url: "${INPUT_FLEXPREP_S3_ENDPOINT_URL}"
      name: "${INPUT_FLEXPREP_S3_NAME}"
    output:
      endpoint_url: "${OUTPUT_FLEXPREP_S3_ENDPOINT_URL}"
      name: "${OUTPUT_FLEXPREP_S3_NAME}"
  time_settings:
    tincr: ${TIME_FLEXPREP_INCREMENT}
    tstart: ${TIME_FLEXPREP_START}
